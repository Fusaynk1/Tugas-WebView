<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Uni Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-gray': '#f8f8f8',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body class="bg-light-gray flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition">
            <a href="uniglass.html" class="fas fa-times text-2xl"></a>
        </button>

        <h2 class="text-3xl font-bold text-center">Sign Up</h2>

        <p class="text-center text-gray-600">
            Already a member? <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
        </p>

        <div class="space-y-4">
            <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" class="w-6 h-6 mr-2">
                Sign up with Google
            </button>

            <button class="w-full flex items-center justify-center bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition">
                <i class="fab fa-facebook mr-2"></i>
                Sign up with Facebook
            </button>

            <div class="flex items-center my-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button class="w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition">
                Sign up with email
            </button>
        </div>
    </div>
</body>
</html>
